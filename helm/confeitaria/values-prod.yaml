replicaCount: 2

image:
  repository: "igorbatistadev/confeitaria"
  tag: "prod"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  internalPort: 8080

resources:
  limits:
    cpu: "1000m"
    memory: "1024Mi"
  requests:
    cpu: "500m"
    memory: "512Mi"

migration:
  enabled: false

database:
  createSecret: false
  secretName: "db-credentials"
  host: "postgres-prod-rw.myapp-prod.svc.cluster.local"
  port: 5432
  name: "appdb"
  user: "appuser"
