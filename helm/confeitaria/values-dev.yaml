replicaCount: 1

image:
  repository: "igorbatistadev/confeitaria"
  tag: "dev"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  internalPort: 8080

resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

migration:
  enabled: true
  backoffLimit: 2
  image:
    repository: "igorbatistadev/confeitaria"
    tag: "dev"
  command: ["java","-jar","/app/migrate.jar"]

# Atenção: credenciais em claro para ambiente de desenvolvimento (não recomendado para produção)
database:
  host: "postgres.dev.svc.cluster.local"
  port: 5432
  name: "confeitaria_dev"
  user: "dev_user"
  password: "dev_password"
