name: üèóÔ∏è Build & Push Docker Image

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
env:
  IMAGE_NAME: confeitaria-backend-devops
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üî® Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: ‚û°Ô∏è Dispatch CD to update Helm
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd.yml',
              ref: context.ref,
              inputs: {
                image_tag: '${{ env.IMAGE_TAG }}',
                image_repo: 'ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}'
              }
            })
